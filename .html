<!DOCTYPE html>
<html>
     <head>
        <title>Заголовок сторінки</title>
     </head>
     <style> 
        div{background:#OOFFFF;
            border:1px solid black;
            }
        span{background:#FFFFOO;
             border:1px solid red;
        }
     </style>
     <body>
        <div>Цей текст знаходиться у div </div>
        А цей - не у контейнері &lt;div>
        <div>Цей текст знову у div </div>
        <span>Цей текст знову у span</span>
        А цей - поза span
        <span>Цей текст знову у span</span>
    </body>
</html>
